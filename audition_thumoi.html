<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AU - Thư Mời</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900,700,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            max-width: 100vw;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("body_bg.png");
            background-size: cover;
            background-repeat: no-repeat;
            overflow: auto;
        }
        .main-card {
            width: 640px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            padding-left: 16px;
            padding-right: 16px;
        }
        .invite-title-img {
            display: block;
            width: 100%;
            max-width: 640px;
            height: auto;
            margin-bottom: 8px;
            border-radius: 12px;
            box-sizing: border-box;
        }
        .invite-frame-wrapper {
            position: relative;
            width: 640px;
            max-width: 100%;
            aspect-ratio: 1 / 1;   /* Giữ vuông, không cần height cố định */
        }
        .invite-frame {
            position: relative;
            width: 100%;
            height: 100%;
            /* background: url('1_back.png') no-repeat center center; */
            background-size: cover;
            border-radius: 16px;
            /* border: 2px solid #ffe082; */
            margin-bottom: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
        }
        .avatar-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 79%;
            aspect-ratio: 1 / 1;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.12);
            border: 3px solid #ffe082;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 2;
        }
        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .frame-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 3; /* nằm trên avatar-box */
            pointer-events: none;
            border-radius: 16px;
            border: 2px solid #ffe082;
        }
        .invite-names {
            position: absolute;
            top: 16.4%;      /* ~105px / 640 */
            right: 3.1%;     /* ~20px / 640 */
            width: 50%;      /* ~320px / 640 */
            height: 11%;     /* ~70px / 640 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 4%;
            text-align: center;
            line-height: 1.15;
            font-family: 'Montserrat', Helvetica, sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            color: #18302b;
            pointer-events: none;
            overflow: hidden;
            z-index: 4;
        }
        .invite-footer {
            position: absolute;
            bottom: 18px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ffe082;
            font-size: 1rem;
            font-weight: 500;
        }
        /* Form section rộng hơn frame */
        .form-section {
            width: 820px;
            max-width: 100vw;
            margin-top: 32px;
            /* background: #eaf6f0; */
            border-radius: 24px;
            padding: 32px 32px 24px 32px;
            box-sizing: border-box;
            /* box-shadow: 0 2px 16px rgba(0,0,0,0.06); */
            display: block;
        }
        /* Form table layout */
        .form-table {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .form-label {
            width: 240px; /* tăng chiều rộng */
            min-width: 180px;
            font-weight: 900;
            color: #18302b;
            font-size: 1.25rem; /* giảm font-size một chút */
            letter-spacing: 0.5px; /* giảm khoảng cách chữ */
            text-align: left;
            font-family: 'Montserrat', Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            white-space: nowrap; /* không cho xuống dòng */
        }
        .form-field {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .input-img-wrap {
            width: 100%;
            height: 48px;
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 24px;
        }
        .input-img-wrap input[type="text"] {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: #18302b;
            z-index: 2;
            padding: 8px 18px;
            border-radius: 24px;
        }
        .input-bg-img {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
            border-radius: 24px;
        }
        .location-btns {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .location-btn {
            width: 140px;
            height: 48px;
            cursor: pointer;
            transition: filter 0.2s;
            border-radius: 24px;
        }
        .location-btn:active {
            filter: brightness(0.9);
        }
        .address-img {
            position: absolute;
            left: 0;
            bottom: 16px;
            width: 100%;
            max-width: 640px;
            height: auto;
            z-index: 10;
            pointer-events: none;
        }
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: flex-end;
        }
        .btn {
            padding: 10px 0;
            min-width: 120px;
            border: none;
            border-radius: 24px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }
        .btn-submit {
            background: #ffe082;
            color: #1a0a3c;
        }
        @media (max-width: 900px) {
            .main-card {
                width: 100%;
                max-width: 640px;
                margin-top: 12px;
                margin-left: 0;
                margin-right: 0;
                padding-left: 32px;
                padding-right: 32px;
                box-sizing: border-box;
            }
            .invite-frame-wrapper {
                width: 100%;
                max-width: 100%;
            }
            .form-section {
                width: 100%;
                padding: 18px 0;
            }
            .form-label {
                display: none;
            }
        }
        @media (max-width: 700px) {
            .main-card {
                width: 100%;
                max-width: 640px;
                margin-top: 12px;
                margin-left: 0;
                margin-right: 0;
                padding-left: 16px;
                padding-right: 16px;
                box-sizing: border-box;
            }
            .invite-title-img,
            .invite-frame,
            .invite-frame-wrapper,
            .address-img {
                width: 100%;
                max-width: 100%;
                min-width: 0 !important;
                box-sizing: border-box;
            }
            .invite-frame,
            .invite-frame-wrapper {
                height: auto !important;
                max-height: none !important;
                min-height: 0;
                aspect-ratio: 1 / 1;
            }
            .form-section {
                width: 100%;
                padding: 12px 0;
                border-radius: 0;
                margin-top: 18px;
                box-shadow: none;
            }
            .form-table {
                gap: 12px;
            }
            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
            }
            .form-label {
                display: none;
            }
            .form-field {
                width: 100%;
            }
            .input-img-wrap {
                height: 40px;
                border-radius: 20px;
            }
            .location-btn {
                width: 28vw;
                min-width: 60px;
                max-width: 110px;
                height: 40px;
            }
            .address-img {
                /* bottom: 8px; */
            }
            .actions {
                flex-direction: column;
                gap: 10px;
                margin-top: 18px;
            }
            .btn {
                width: 100%;
                font-size: 1rem;
            }
        }
        @media (max-width: 380px) {
            .invite-names {
                font-size: 14px;
            }
            
            .input-img-wrap {
                height: 40px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <img src="title.png" alt="Tạo Avatar Online" class="invite-title-img">
        <div class="invite-frame-wrapper">
            <div class="invite-frame">
                <div class="avatar-box" id="avatarPreview"></div>
                <img src="1_back.png" class="frame-overlay" alt="Khung overlay">
                <div class="invite-names" id="inviteNames">Tên của bạn<br>Chức vụ</div>
            </div>
            <img id="addressImg" class="address-img" style="display:none; scale: 0.92;" alt="Địa chỉ">
        </div>
        <form id="avatarForm" class="form-section" autocomplete="off">
            <div class="form-table">
                <!-- Danh hiệu -->
                <div class="form-row">
                    <div class="form-label">DANH HIỆU</div>
                    <div class="form-field">
                        <div class="input-img-wrap">
                            <input type="text" id="title" name="title" placeholder="" oninput="handleInputImg(this, 'danh_hieu')">
                            <img id="danh_hieu_img" src="text_nhap_danh_hieu.png" class="input-bg-img">
                        </div>
                    </div>
                </div>
                <!-- Họ tên -->
                <div class="form-row">
                    <div class="form-label">HỌ TÊN CỦA BẠN</div>
                    <div class="form-field">
                        <div class="input-img-wrap">
                            <input type="text" id="fullname" name="fullname" placeholder="" oninput="handleInputImg(this, 'ho_ten')">
                            <img id="ho_ten_img" src="text_nhap_ho_ten.png" class="input-bg-img">
                        </div>
                    </div>
                </div>
                <!-- Nơi tham gia -->
                <div class="form-row">
                    <div class="form-label">NƠI BẠN THAM GIA</div>
                    <div class="form-field">
                        <div class="location-btns">
                            <img src="btn_hn.png" id="btn_hn" class="location-btn" onclick="selectLocation('hn')" alt="Hà Nội">
                            <img src="btn_dn.png" id="btn_dn" class="location-btn" onclick="selectLocation('dn')" alt="Đà Nẵng">
                            <img src="btn_hcm.png" id="btn_hcm" class="location-btn" onclick="selectLocation('hcm')" alt="Hồ Chí Minh">
                            <input type="hidden" id="location" name="location">
                        </div>
                    </div>
                </div>
                <!-- Ảnh đại diện -->
                <div class="form-row">
                    <div class="form-label">ẢNH ĐẠI DIỆN</div>
                    <div class="form-field">
                        <div class="input-img-wrap" onclick="document.getElementById('avatar').click()">
                            <img src="text_chon_anh.png" alt="Chọn ảnh đại diện" class="input-bg-img" id="chonAnhImg">
                        </div>
                        <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;">
                    </div>
                </div>
                <!-- Nút -->
                <div class="actions">
                    <button type="button" class="btn btn-cancel" onclick="resetForm()">Hủy</button>
                    <button type="submit" class="btn btn-submit">Tạo Avatar</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        // Khai báo biến
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');
        const form = document.getElementById('avatarForm');
        const inviteNames = document.getElementById('inviteNames');
        const fullnameInput = document.getElementById('fullname');
        const titleInput = document.getElementById('title');

        // Mặc định chọn Hà Nội khi load trang
        window.onload = function() {
            selectLocation('hn');
        };

        // Hiển thị ảnh đại diện khi chọn file
        avatarInput.addEventListener('change', function() {
            avatarPreview.innerHTML = '';
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    avatarPreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        // Reset form
        function resetForm() {
            form.reset();
            avatarPreview.innerHTML = '';
            inviteNames.innerHTML = 'Tên của bạn<br>Chức vụ';
            document.getElementById('danh_hieu_img').src = 'text_nhap_danh_hieu.png';
            document.getElementById('ho_ten_img').src = 'text_nhap_ho_ten.png';
            selectLocation('hn');
        }

        // Cập nhật tên và chức vụ
        fullnameInput.addEventListener('input', updateNames);
        titleInput.addEventListener('input', updateNames);

        function updateNames() {
            const name = fullnameInput.value || 'Tên của bạn';
            const title = titleInput.value || 'Chức vụ';
            inviteNames.innerHTML = name + '<br>' + title;
        }

        // Xử lý input ảnh nền cho input text
        function handleInputImg(input, type) {
            const img = document.getElementById(type === 'danh_hieu' ? 'danh_hieu_img' : 'ho_ten_img');
            if (input.value.trim() === '') {
                img.src = type === 'danh_hieu' ? 'text_nhap_danh_hieu.png' : 'text_nhap_ho_ten.png';
            } else {
                img.src = 'text_nhap_bg.png';
            }
        }

        // Nơi tham gia
        function selectLocation(loc) {
            document.getElementById('location').value = loc;
            ['hn', 'dn', 'hcm'].forEach(l => {
                document.getElementById('btn_' + l).src = l === loc ? `btn_${l}_selected.png` : `btn_${l}.png`;
            });
            // Hiển thị ảnh địa chỉ tương ứng ở phía trên và sát cạnh dưới invite-frame
            const addressImg = document.getElementById('addressImg');
            if (loc) {
                addressImg.src = `btn_${loc}_address.png`;
                addressImg.style.display = 'block';
            } else {
                addressImg.style.display = 'none';
            }
        }

        // Submit form demo
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Chụp phần invite-frame-wrapper
            alert('Đã bấm tạo avatar!');
            const frame = document.querySelector('.invite-frame-wrapper');
            html2canvas(frame, {
                backgroundColor: null,
                useCORS: true
            }).then(function(canvas) {
                // Tạo link tải
                const link = document.createElement('a');
                link.download = 'avatar-au.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
