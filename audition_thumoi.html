<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU - Thư Mời</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            max-width: 100vw;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("body_bg.png");
            background-size: cover;
            background-repeat: no-repeat;
            overflow: auto;
        }
        .main-card {
            width: 640px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .invite-title-img {
            display: block;
            width: 100%;
            max-width: 640px;
            height: auto;
            margin-bottom: 8px;
            border-radius: 12px;
            box-sizing: border-box;
        }
        .invite-frame-wrapper {
            position: relative;
            width: 640px;
            height: 640px;
        }
        .invite-frame {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('1_back.png') no-repeat center center;
            background-size: cover;
            border-radius: 16px;
            border: 2px solid #ffe082;
            margin-bottom: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .avatar-box {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 110px;
            background: rgba(255,255,255,0.12);
            border: 3px solid #ffe082;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .invite-names {
            position: absolute;
            top: 230px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 2px 8px #000;
        }
        .invite-footer {
            position: absolute;
            bottom: 18px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ffe082;
            font-size: 1rem;
            font-weight: 500;
        }
        .form-section {
            width: 100%;
            margin-top: 12px;
        }
        .form-group {
            margin-bottom: 18px;
            width: 100%;
            display: flex;
            align-items: stretch;
        }
        .form-label-img {
            width: 140px;
            margin-right: 12px;
            object-fit: contain;
            height: 48px;
            display: block;
        }
        .input-img-wrap {
            position: relative;
            flex: 1;
            height: 48px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .input-img-wrap .input-bg-img {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
            pointer-events: none;
        }
        .input-img-wrap input[type="text"] {
            position: relative;
            z-index: 2;
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            padding: 8px 12px;
            color: #fff;
        }
        .location-btns {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .location-btn {
            width: 110px;
            height: 40px;
            cursor: pointer;
            transition: filter 0.2s;
        }
        .location-btn:active {
            filter: brightness(0.9);
        }
        .address-img {
            position: absolute;
            left: 0;
            bottom: 16px;
            width: 100%;
            max-width: 640px;
            height: auto;
            z-index: 10;
            pointer-events: none;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }
        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }
        .btn-submit {
            background: #ffe082;
            color: #1a0a3c;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .main-card {
                width: 100vw;
                max-width: 100vw;
                margin-top: 12px;
                margin-left: 0;
                margin-right: 0;
                padding-left: 32px;
                padding-right: 32px;
                box-sizing: border-box;
            }
            .invite-title-img,
            .invite-frame,
            .invite-frame-wrapper,
            .address-img {
                width: 100%;
                max-width: 100%;
                min-width: 0 !important;
                box-sizing: border-box;
            }
            .invite-frame,
            .invite-frame-wrapper {
                height: 90vw !important;
                max-height: 90vw !important;
                min-height: 320px;
            }
            .avatar-box {
                width: 18vw;
                height: 18vw;
                min-width: 60px;
                min-height: 60px;
                max-width: 110px;
                max-height: 110px;
                top: 16vw;
            }
            .invite-names {
                top: 38vw;
                font-size: 1rem;
            }
            .form-section {
                width: 100%;
                min-width: 0;
            }
            .form-label-img {
                width: 28vw;
                min-width: 60px;
                max-width: 120px;
                height: 40px;
                margin-right: 8px;
            }
            .input-img-wrap {
                height: 40px;
            }
            .location-btn {
                width: 28vw;
                min-width: 60px;
                max-width: 110px;
                height: 36px;
            }
            .address-img {
                bottom: 8px;
            }
            .actions {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <img src="title.png" alt="Tạo Avatar Online" class="invite-title-img">
        <div class="invite-frame-wrapper">
            <div class="invite-frame">
                <div class="avatar-box" id="avatarPreview"></div>
                <div class="invite-names" id="inviteNames">Tên của bạn<br>Chức vụ</div>
            </div>
            <img id="addressImg" class="address-img" style="display:none;" alt="Địa chỉ">
        </div>
        <form id="avatarForm" class="form-section" autocomplete="off">
            <!-- Danh hiệu -->
            <div class="form-group">
                <img src="title_danh_hieu.png" alt="Danh hiệu" class="form-label-img">
                <div class="input-img-wrap">
                    <input type="text" id="title" name="title" placeholder="Nhập danh hiệu..." oninput="handleInputImg(this, 'danh_hieu')">
                    <img id="danh_hieu_img" src="text_nhap_danh_hieu.png" class="input-bg-img">
                </div>
            </div>
            <!-- Họ tên -->
            <div class="form-group">
                <img src="title_ho_va_ten.png" alt="Họ tên" class="form-label-img">
                <div class="input-img-wrap">
                    <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên..." oninput="handleInputImg(this, 'ho_ten')">
                    <img id="ho_ten_img" src="text_nhap_ho_ten.png" class="input-bg-img">
                </div>
            </div>
            <!-- Nơi tham gia -->
            <div class="form-group">
                <img src="title_ho_va_ten.png" alt="Họ tên" class="form-label-img">
                <div class="location-btns">
                    <img src="btn_hn.png" id="btn_hn" class="location-btn" onclick="selectLocation('hn')" alt="Hà Nội">
                    <img src="btn_dn.png" id="btn_dn" class="location-btn" onclick="selectLocation('dn')" alt="Đà Nẵng">
                    <img src="btn_hcm.png" id="btn_hcm" class="location-btn" onclick="selectLocation('hcm')" alt="Hồ Chí Minh">
                    <input type="hidden" id="location" name="location">
                </div>
            </div>
            <!-- Ảnh đại diện -->
            <div class="form-group">
                <img src="title_ho_va_ten.png" alt="Chọn ảnh" class="form-label-img">
                <div class="input-img-wrap" onclick="document.getElementById('avatar').click()">
                    <img src="text_chon_anh.png" alt="Chọn ảnh đại diện" class="input-bg-img" id="chonAnhImg">
                </div>
                <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;">
            </div>
            <div class="actions">
                <button type="button" class="btn btn-cancel" onclick="resetForm()">Hủy</button>
                <button type="submit" class="btn btn-submit">Tạo Avatar</button>
            </div>
        </form>
    </div>
    <script>
        // Khai báo biến
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');
        const form = document.getElementById('avatarForm');
        const inviteNames = document.getElementById('inviteNames');
        const fullnameInput = document.getElementById('fullname');
        const titleInput = document.getElementById('title');

        // Mặc định chọn Hà Nội khi load trang
        window.onload = function() {
            selectLocation('hn');
        };

        // Hiển thị ảnh đại diện khi chọn file
        avatarInput.addEventListener('change', function() {
            avatarPreview.innerHTML = '';
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    avatarPreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        // Reset form
        function resetForm() {
            form.reset();
            avatarPreview.innerHTML = '';
            inviteNames.innerHTML = 'Tên của bạn<br>Chức vụ';
            document.getElementById('danh_hieu_img').src = 'text_nhap_danh_hieu.png';
            document.getElementById('ho_ten_img').src = 'text_nhap_ho_ten.png';
            selectLocation('hn');
        }

        // Cập nhật tên và chức vụ
        fullnameInput.addEventListener('input', updateNames);
        titleInput.addEventListener('input', updateNames);

        function updateNames() {
            const name = fullnameInput.value || 'Tên của bạn';
            const title = titleInput.value || 'Chức vụ';
            inviteNames.innerHTML = name + '<br>' + title;
        }

        // Xử lý input ảnh nền cho input text
        function handleInputImg(input, type) {
            const img = document.getElementById(type === 'danh_hieu' ? 'danh_hieu_img' : 'ho_ten_img');
            if (input.value.trim() === '') {
                img.src = type === 'danh_hieu' ? 'text_nhap_danh_hieu.png' : 'text_nhap_ho_ten.png';
            } else {
                img.src = 'text_nhap_bg.png';
            }
        }

        // Nơi tham gia
        function selectLocation(loc) {
            document.getElementById('location').value = loc;
            ['hn', 'dn', 'hcm'].forEach(l => {
                document.getElementById('btn_' + l).src = l === loc ? `btn_${l}_selected.png` : `btn_${l}.png`;
            });
            // Hiển thị ảnh địa chỉ tương ứng ở phía trên và sát cạnh dưới invite-frame
            const addressImg = document.getElementById('addressImg');
            if (loc) {
                addressImg.src = `btn_${loc}_address.png`;
                addressImg.style.display = 'block';
            } else {
                addressImg.style.display = 'none';
            }
        }

        // Submit form demo
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Tạo avatar thành công! (Demo)');
        });
    </script>
</body>
</html>
