<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AU - Thư Mời</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;      /* Sửa từ 100vh thành 100vw để fit chiều rộng màn hình */
            max-width: 100vw;      /* Đảm bảo không vượt quá chiều rộng màn hình */
            width: 100vw;          /* Fit đúng chiều rộng màn hình */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("body_bg.png");
            background-size: cover;
            background-repeat: no-repeat;
            overflow: auto; 
        }
        .main-card {
            /* background: #1a0a3c; */
            /* border-radius: 20px; */
            /* box-shadow: 0 4px 32px rgba(0,0,0,0.18); */
            /* padding: 32px 32px 24px 32px; */
            width: 640;
            margin-top: 40px;
            /* margin-bottom: 24px; */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .invite-title-img {
            display: block;
            width: 100%;
            max-width: 640px;
            height: auto;
            margin-bottom: 8px;
            border-radius: 12px;
            /* Đảm bảo không bị xô đẩy khi zoom */
            box-sizing: border-box;
        }
        .main-card h2 {
            color: #ffe082;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 18px;
            text-align: center;
        }
        .invite-frame {
            position: relative;
            width: 640px;
            height: 640px;
            background: url('1_back.png') no-repeat center center;
            background-size: cover;
            border-radius: 16px;
            border: 2px solid #ffe082;
            margin-bottom: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .invite-header {
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 18px;
            margin-bottom: 8px;
        }
        .invite-title {
            color: #00eaff;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
        }
        .avatar-box {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 110px;
            background: rgba(255,255,255,0.12);
            border: 3px solid #ffe082;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .invite-names {
            position: absolute;
            top: 230px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 2px 8px #000;
        }
        .invite-footer {
            position: absolute;
            bottom: 18px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ffe082;
            font-size: 1rem;
            font-weight: 500;
        }
        .form-section {
            width: 100%;
            margin-top: 12px;
        }
        .form-section label {
            display: block;
            margin-bottom: 6px;
            color: #fff;
            font-weight: 500;
        }
        .form-section input[type="text"],
        .form-section input[type="file"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }
        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }
        .btn-submit {
            background: #ffe082;
            color: #1a0a3c;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 18px;
            width: 100%;
            display: flex;
            align-items: stretch;
        }
        .form-label-img {
            width: 140px;
            margin-right: 12px;
            object-fit: contain;
            height: 48px; /* Đặt chiều cao cố định cho label */
            display: block;
        }

        .input-img-wrap {
            position: relative;
            flex: 1;
            height: 48px; /* Đặt cùng chiều cao với .form-label-img */
            display: flex;
            align-items: center;
            /* Đảm bảo ảnh nền fill toàn bộ chiều cao */
        }

        .input-img-wrap .input-bg-img {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%; /* Fill toàn bộ chiều cao của input-img-wrap */
            object-fit: contain;
            z-index: 1;
            pointer-events: none;
        }
        .input-img-wrap input[type="text"] {
            position: relative;
            z-index: 2;
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            padding: 8px 12px;
            color: #fff;
        }
        .input-bg-img {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .location-btns {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .location-btn {
            width: 110px;
            height: 40px;
            cursor: pointer;
            transition: filter 0.2s;
        }
        .location-btn:active {
            filter: brightness(0.9);
        }
        .invite-frame-wrapper {
            position: relative;
            width: 640px;
            height: 640px;
        }
        .address-img {
            position: absolute;
            left: 0;
            bottom: 16px; /* Sát cạnh dưới invite-frame */
            width: 100%;
            max-width: 640px;
            height: auto;
            z-index: 10;
            pointer-events: none;
        }
    </style>
    </head>
    <body>
        <div class="main-card">
            <img src="title.png" alt="Tạo Avatar Online"
                class="invite-title-img">
            <div class="invite-frame">
                <div class="avatar-box" id="avatarPreview">
                    <!-- Avatar sẽ hiển thị ở đây -->
                </div>
                <!-- Địa chỉ sẽ hiển thị ở layer phía trên và sát cạnh dưới invite-frame -->
                <img id="addressImg" class="address-img" style="display:none;"
                    alt="Địa chỉ">
            </div>
            <form id="avatarForm" class="form-section">
                <!-- Danh hiệu -->
                <div class="form-group">
                    <img src="title_danh_hieu.png" alt="Danh hiệu"
                        class="form-label-img">
                    <div class="input-img-wrap">
                        <input type="text" id="title" name="title"
                            placeholder="Nhập danh hiệu..." autocomplete="off"
                            oninput="handleInputImg(this, 'danh_hieu')">
                        <img id="danh_hieu_img" src="text_nhap_danh_hieu.png"
                            class="input-bg-img">
                    </div>
                </div>
                <!-- Họ tên -->
                <div class="form-group">
                    <img src="title_ho_va_ten.png" alt="Họ tên"
                        class="form-label-img">
                    <div class="input-img-wrap">
                        <input type="text" id="fullname" name="fullname"
                            placeholder="Nhập họ tên..." autocomplete="off"
                            oninput="handleInputImg(this, 'ho_ten')">
                        <img id="ho_ten_img" src="text_nhap_ho_ten.png"
                            class="input-bg-img">
                    </div>
                </div>
                <!-- Nơi tham gia -->
                <div class="form-group">
                    <img src="title_ho_va_ten.png" alt="Họ tên"
                        class="form-label-img">
                    <div class="location-btns">
                        <img src="btn_hn.png" id="btn_hn" class="location-btn"
                            onclick="selectLocation('hn')" alt="Hà Nội">
                        <img src="btn_dn.png" id="btn_dn" class="location-btn"
                            onclick="selectLocation('dn')" alt="Đà Nẵng">
                        <img src="btn_hcm.png" id="btn_hcm" class="location-btn"
                            onclick="selectLocation('hcm')" alt="Hồ Chí Minh">
                        <input type="hidden" id="location" name="location">
                    </div>
                </div>
                <!-- Ảnh đại diện -->
                <div class="form-group">
                    <img src="title_ho_va_ten.png" alt="Chọn ảnh"
                        class="form-label-img">
                    <div class="input-img-wrap" style="cursor:pointer;"
                        onclick="document.getElementById('avatar').click()">
                        <img src="text_chon_anh.png" alt="Chọn ảnh đại diện"
                            class="input-bg-img">
                    </div>
                    <input type="file" id="avatar" name="avatar"
                        accept="image/*" style="display: none;">
                </div>
                <div class="actions">
                    <button type="button" class="btn btn-cancel"
                        onclick="resetForm()">Hủy</button>
                    <button type="submit" class="btn btn-submit">Tạo
                        Avatar</button>
                </div>
            </form>
        </div>
        <script>
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');
        const form = document.getElementById('avatarForm');
        const inviteNames = document.getElementById('inviteNames');
        const fullnameInput = document.getElementById('fullname');
        const titleInput = document.getElementById('title');

        window.onload = function() {
            selectLocation('hn');
        };

        document.getElementById('chonAnhImg').onclick = function() {
            document.getElementById('avatar').click();
        };

        avatarInput.addEventListener('change', function() {
            avatarPreview.innerHTML = '';
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    avatarPreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        function resetForm() {
            form.reset();
            avatarPreview.innerHTML = '';
            inviteNames.innerHTML = 'Tên của bạn<br>Chức vụ';
        }

        fullnameInput.addEventListener('input', updateNames);
        titleInput.addEventListener('input', updateNames);

        function updateNames() {
            const name = fullnameInput.value || 'Tên của bạn';
            const title = titleInput.value || 'Chức vụ';
            inviteNames.innerHTML = name + '<br>' + title;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Tạo avatar thành công! (Demo)');
        });

        function handleInputImg(input, type) {
            const img = document.getElementById(type === 'danh_hieu' ? 'danh_hieu_img' : 'ho_ten_img');
            if (input.value.trim() === '') {
                img.src = 'text_nhap_danh_hieu.png';
            } else {
                img.src = 'text_nhap_bg.png';
            }
        }

        // Nơi tham gia
        function selectLocation(loc) {
            document.getElementById('location').value = loc;
            ['hn', 'dn', 'hcm'].forEach(l => {
                document.getElementById('btn_' + l).src = l === loc ? `btn_${l}_selected.png` : `btn_${l}.png`;
            });
            // Hiển thị ảnh địa chỉ tương ứng ở phía trên và sát cạnh dưới invite-frame
            const addressImg = document.getElementById('addressImg');
            if (loc) {
                addressImg.src = `btn_${loc}_address.png`;
                addressImg.style.display = 'block';
            } else {
                addressImg.style.display = 'none';
            }
        }
    </script>
    </body>
</html>
