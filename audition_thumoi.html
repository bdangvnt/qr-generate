<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Avatar Online - Thư Mời</title>
    <style>
        body {
            background: #bdb9c7 url('https://gameverse.vtcmobile.vn/thumoi/Content/images/bg1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-card {
            background: #1a0a3c;
            border-radius: 20px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            padding: 32px 32px 24px 32px;
            width: 420px;
            margin-top: 40px;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-card h2 {
            color: #ffe082;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 18px;
            text-align: center;
        }
        .invite-frame {
            position: relative;
            width: 350px;
            height: 400px;
            background: url('https://gameverse.vtcmobile.vn/thumoi/Content/images/bg1.png') no-repeat center center;
            background-size: cover;
            border-radius: 16px;
            border: 2px solid #ffe082;
            margin-bottom: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .invite-header {
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 18px;
            margin-bottom: 8px;
        }
        .invite-title {
            color: #00eaff;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
        }
        .avatar-box {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 110px;
            background: rgba(255,255,255,0.12);
            border: 3px solid #ffe082;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .invite-names {
            position: absolute;
            top: 230px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 2px 8px #000;
        }
        .invite-footer {
            position: absolute;
            bottom: 18px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ffe082;
            font-size: 1rem;
            font-weight: 500;
        }
        .form-section {
            width: 100%;
            margin-top: 12px;
        }
        .form-section label {
            display: block;
            margin-bottom: 6px;
            color: #fff;
            font-weight: 500;
        }
        .form-section input[type="text"],
        .form-section input[type="file"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }
        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }
        .btn-submit {
            background: #ffe082;
            color: #1a0a3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <h2>Tạo Avatar Online</h2>
        <div class="invite-frame">
            <div class="invite-header">
                <img src="https://gameverse.vtcmobile.vn/thumoi/Content/images/logo-vtc.png" alt="VTC" style="height:28px;vertical-align:middle;margin-right:8px;">
                <img src="https://gameverse.vtcmobile.vn/thumoi/Content/images/logo-gameverse.png" alt="Gameverse" style="height:28px;vertical-align:middle;">
                <br>Thư mời tham dự
            </div>
            <div class="invite-title">VIETNAM GAMEVERSE 2025<br><span style="font-size:1rem;color:#fff;font-weight:400;">Kính mời</span></div>
            <div class="avatar-box" id="avatarPreview">
                <!-- Avatar sẽ hiển thị ở đây -->
            </div>
            <div class="invite-names" id="inviteNames">
                Tên của bạn<br>Chức vụ
            </div>
            <div class="invite-footer">
                <div style="font-size:0.95rem;color:#fff;font-weight:400;">9. GIAN HÀNG VTC<br>Trung tâm Hội nghị và Triển lãm SECC<br>799 Nguyễn Văn Linh, Quận 7, HCM</div>
                <div style="margin-top:6px;font-size:1.1rem;"><b>26.05-27.05</b></div>
            </div>
        </div>
        <form id="avatarForm" autocomplete="off" class="form-section">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="title">Chức danh:</label>
            <input type="text" id="title" name="title" required>

            <label for="avatar">Ảnh đại diện:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*" required>

            <div class="actions">
                <button type="button" class="btn btn-cancel" onclick="resetForm()">Hủy</button>
                <button type="submit" class="btn btn-submit">Tạo ngay!</button>
            </div>
        </form>
    </div>
    <script>
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');
        const form = document.getElementById('avatarForm');
        const inviteNames = document.getElementById('inviteNames');
        const fullnameInput = document.getElementById('fullname');
        const titleInput = document.getElementById('title');

        avatarInput.addEventListener('change', function() {
            avatarPreview.innerHTML = '';
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    avatarPreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        function resetForm() {
            form.reset();
            avatarPreview.innerHTML = '';
            inviteNames.innerHTML = 'Tên của bạn<br>Chức vụ';
        }

        fullnameInput.addEventListener('input', updateNames);
        titleInput.addEventListener('input', updateNames);

        function updateNames() {
            const name = fullnameInput.value || 'Tên của bạn';
            const title = titleInput.value || 'Chức vụ';
            inviteNames.innerHTML = name + '<br>' + title;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Tạo avatar thành công! (Demo)');
        });
    </script>
</body>
</html>
