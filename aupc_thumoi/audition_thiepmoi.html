<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Audition - Thư Mời</title>
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:900,700,400&display=swap"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
        <style>
        body {
            font-family: sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            max-width: 100vw;
            width: 100vw;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("body_bg.png");
            background-size: cover;
            background-repeat: no-repeat;
            overflow: auto;
        }
        .main-card {
            width: 640px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            padding-left: 16px;
            padding-right: 16px;
        }
        .invite-title-img {
            display: block;
            width: 100%;
            max-width: 640px;
            height: auto;
            margin-top: 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            box-sizing: border-box;
        }
        .invite-frame-wrapper {
            position: relative;
            width: 640px;
            height: 640px;
            max-width: 100vw;
            max-height: 100vw;
            border-radius: 16px;
            border: 3px solid #ffe082;
            overflow: hidden;
        }
        .invite-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 15px;
            overflow: hidden;
        }
        .avatar-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 2;
        }
        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .frame-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 3; /* nằm trên avatar-box */
            pointer-events: none;
        }
        .invite-names {
            position: absolute;
            top: 16.4%;      /* ~105px / 640 */
            right: -0.9%;     /* ~20px / 640 */
            width: 50%;      /* ~320px / 640 */
            height: 11%;     /* ~70px / 640 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 4%;
            text-align: center;
            font-family: 'Montserrat', Helvetica, sans-serif;
            color: #18302b;
            pointer-events: none;
            overflow: hidden;
            z-index: 4;
        }
        .invite-names .invite-fullname {
            font-size: 22px;
            font-weight: 700;
            font-family: 'Montserrat', Helvetica, sans-serif;
            letter-spacing: 0.5px;
            color: #18302b;
            display: block;
            text-transform: uppercase;
            line-height: 1.25;
        }
        .invite-names .invite-title {
            font-size: 14px;
            font-weight: 700;
            font-family: 'Montserrat', Helvetica, sans-serif;
            letter-spacing: 0.5px;
            color: #18302b;
            display: block;
            text-transform: uppercase;
            line-height: 1.25;
        }
        .invite-footer {
            position: absolute;
            bottom: 18px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ffe082;
            font-size: 1rem;
            font-weight: 500;
        }
        /* Form section rộng hơn frame */
        .form-section {
            width: 820px;
            max-width: 100vw;
            /* margin-top: 32px; */
            border-radius: 24px;
            padding: 32px 32px 24px 32px;
            box-sizing: border-box;
            display: block;
        }
        /* Form table layout */
        .form-table {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .form-label {
            width: 240px; /* tăng chiều rộng */
            min-width: 180px;
            font-weight: 900;
            color: #18302b;
            font-size: 1.25rem; /* giảm font-size một chút */
            letter-spacing: 0.5px; /* giảm khoảng cách chữ */
            text-align: left;
            font-family: 'Montserrat', Helvetica, sans-serif;
            text-transform: uppercase;
            white-space: nowrap; /* không cho xuống dòng */
        }
        #fullname {
            font-family: 'Montserrat', Helvetica, sans-serif;
            font-weight: 900;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #18302b;
            padding-left: 35px;
        }
        #title {
            font-family: 'Montserrat', Helvetica, sans-serif;
            font-weight: 900;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #18302b;
            padding-left: 35px;
        }
        .form-field {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .input-img-wrap {
            width: 100%;
            height: 48px;
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 24px;
        }
        .input-img-wrap input[type="text"] {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: #18302b;
            z-index: 2;
            padding: 8px 18px;
            border-radius: 24px;
        }
        .input-bg-img {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            pointer-events: none;
            border-radius: 24px;
        }
        .location-btns {
            display: flex;
            /* gap: 12px; */
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .location-btn {
            width: 140px;
            height: 48px;
            cursor: pointer;
            transition: filter 0.2s;
            border-radius: 24px;
        }
        .location-btn:active {
            filter: brightness(0.9);
        }
        .address-img {
            position: absolute;
            left: 0;
            bottom: 16px;
            width: 100%;
            max-width: 640px;
            height: auto;
            z-index: 10;
            pointer-events: none;
        }
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: flex-end;
        }
        .btn {
            padding: 10px 0;
            min-width: 120px;
            border: none;
            border-radius: 24px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }
        .btn-submit {
            background: #ffe082;
            color: #1a0a3c;
        }
        @media (max-width: 900px) {
            .main-card {
                width: 100%;
                max-width: 640px;
                margin-top: 12px;
                margin-left: 0;
                margin-right: 0;
                padding-left: 32px;
                padding-right: 32px;
                box-sizing: border-box;
            }
            .invite-frame-wrapper {
                width: 100%;
                max-width: 100%;
            }
            .form-section {
                width: 100%;
                padding: 18px 0;
            }
            .form-label {
                display: none;
            }
            .invite-names .invite-fullname {
                font-size: 22px;
            }
            .invite-names .invite-title {
                font-size: 16px;
            }
        }
        @media (max-width: 700px) {
            .main-card {
                width: 100%;
                max-width: 640px;
                margin-top: 12px;
                margin-left: 0;
                margin-right: 0;
                padding-left: 16px;
                padding-right: 16px;
                box-sizing: border-box;
            }
            .invite-title-img,
            .invite-frame,
            .invite-frame-wrapper,
            .address-img {
                width: 100%;
                max-width: 100%;
                min-width: 0 !important;
                box-sizing: border-box;
                bottom: 11px;
            }
            .invite-frame,
            .invite-frame-wrapper {
                height: auto !important;
                max-height: none !important;
                min-height: 0;
                aspect-ratio: 1 / 1;
            }
            .form-section {
                width: 100%;
                padding: 12px 0;
                border-radius: 0;
                margin-top: 18px;
                box-shadow: none;
            }
            .form-table {
                gap: 12px;
            }
            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
            }
            .form-label {
                display: none;
            }
            .form-field {
                width: 100%;
            }
            .input-img-wrap {
                height: 40px;
                border-radius: 20px;
            }
            .location-btn {
                width: 28vw;
                min-width: 60px;
                max-width: 110px;
                height: 40px;
            }
            .actions {
                flex-direction: column;
                gap: 10px;
                margin-top: 18px;
            }
            .btn {
                width: 100%;
                font-size: 1rem;
            }
            .invite-names .invite-fullname {
                font-size: 14px;
            }
            .invite-names .invite-title {
                font-size: 11px;
            }
        }
        @media (max-width: 380px) {
            .invite-names .invite-fullname {
                font-size: 12px;
            }
            .invite-names .invite-title {
                font-size: 10px;
            }
            .input-img-wrap {
                height: 40px;
                border-radius: 20px;
            }
        }
    </style>
    </head>
    <body>
        <div class="main-card">
            <img src="title1.png" alt="Tạo Thư mời Online"
                class="invite-title-img">
            <div class="invite-frame-wrapper">
                <div class="invite-frame">
                    <div class="avatar-box" id="avatarPreview"></div>
                    <img src="1_back.png" class="frame-overlay"
                        alt="Khung overlay">
                    <div class="invite-names" id="inviteNames">
                        <span class="invite-fullname">Tên của bạn</span>
                        <span class="invite-title">Danh hiệu</span>
                    </div>
                </div>
                <img id="addressImg" class="address-img"
                    style="display:none; scale: 0.92;" alt="Địa chỉ">
            </div>
            <form id="avatarForm" class="form-section" autocomplete="off">
                <div class="form-table">
                    <!-- Họ tên -->
                    <div class="form-row">
                        <div class="form-label">HỌ TÊN CỦA BẠN</div>
                        <div class="form-field">
                            <div class="input-img-wrap">
                                <input type="text" id="fullname" name="fullname"
                                    placeholder="Nhập họ tên"
                                    oninput="handleInputImg(this, 'ho_ten')">
                                <img id="ho_ten_img" src="text_nhap_bg.png"
                                    class="input-bg-img">
                            </div>
                        </div>
                    </div>
                    <!-- Danh hiệu -->
                    <div class="form-row">
                        <div class="form-label">DANH HIỆU</div>
                        <div class="form-field">
                            <div class="input-img-wrap">
                                <input type="text" id="title" name="title"
                                    placeholder="Nhập danh hiệu"
                                    oninput="handleInputImg(this, 'danh_hieu')">
                                <img id="danh_hieu_img"
                                    src="text_nhap_bg.png"
                                    class="input-bg-img">
                            </div>
                        </div>
                    </div>
                    <!-- Nơi tham gia -->
                    <div class="form-row">
                        <div class="form-label">NƠI BẠN THAM GIA</div>
                        <div class="form-field">
                            <div class="location-btns">
                                <img src="btn_hn.png" id="btn_hn"
                                    class="location-btn"
                                    onclick="selectLocation('hn')" alt="Hà Nội">
                                <img src="btn_dn.png" id="btn_dn"
                                    class="location-btn"
                                    onclick="selectLocation('dn')"
                                    alt="Đà Nẵng">
                                <img src="btn_hcm.png" id="btn_hcm"
                                    class="location-btn"
                                    onclick="selectLocation('hcm')"
                                    alt="Hồ Chí Minh">
                                <input type="hidden" id="location"
                                    name="location">
                            </div>
                        </div>
                    </div>
                    <!-- Ảnh đại diện -->
                    <div class="form-row">
                        <div class="form-label">ẢNH ĐẠI DIỆN</div>
                        <div class="form-field">
                            <div class="input-img-wrap"
                                onclick="document.getElementById('avatar').click()">
                                <img src="text_chon_anh.png"
                                    alt="Chọn ảnh đại diện" class="input-bg-img"
                                    id="chonAnhImg">
                            </div>
                            <input type="file" id="avatar" name="avatar"
                                accept="image/png, image/jpeg, image/jpg, image/bmp"
                                style="display: none;">
                        </div>
                    </div>
                    <!-- Nút -->
                    <div class="actions">
                        <button type="button" class="btn btn-cancel"
                            onclick="resetForm()">Hủy</button>
                        <button type="submit" class="btn btn-submit">Tải
                            về</button>
                    </div>
                </div>
            </form>
        </div>
        <script>
        // Khai báo biến
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');
        const form = document.getElementById('avatarForm');
        const inviteNames = document.getElementById('inviteNames');
        const fullnameInput = document.getElementById('fullname');
        const titleInput = document.getElementById('title');

        // Mặc định chọn Hà Nội khi load trang
        window.onload = function() {
            selectLocation('hn');
        };

        // Hiển thị ảnh đại diện khi chọn file
        avatarInput.addEventListener('change', function() {
            avatarPreview.innerHTML = '';
            const file = this.files[0];
            if (file) {
                const allowedTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/bmp'];
                if (!allowedTypes.includes(file.type)) {
                    alert('Chỉ chấp nhận ảnh định dạng PNG, JPG, JPEG, BMP.');
                    avatarInput.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new window.Image();
                    img.onload = function() {
                        // Crop thành hình vuông
                        const size = Math.min(img.width, img.height);
                        const canvas = document.createElement('canvas');
                        canvas.width = canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(
                            img,
                            (img.width - size) / 2,
                            (img.height - size) / 2,
                            size,
                            size,
                            0,
                            0,
                            size,
                            size
                        );
                        const croppedUrl = canvas.toDataURL('image/png');
                        const avatarImg = document.createElement('img');
                        avatarImg.src = croppedUrl;
                        avatarPreview.appendChild(avatarImg);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Reset form
        function resetForm() {
            form.reset();
            avatarPreview.innerHTML = '';
            inviteNames.innerHTML = 'Tên của bạn<br>Danh hiệu';
            document.getElementById('danh_hieu_img').src = 'text_nhap_bg.png';
            document.getElementById('ho_ten_img').src = 'text_nhap_bg.png';
            selectLocation('hn');
        }

        // Cập nhật tên và danh hiệu
        fullnameInput.addEventListener('input', updateNames);
        titleInput.addEventListener('input', updateNames);

        function updateNames() {
            const name = fullnameInput.value || 'Tên của bạn';
            const title = titleInput.value || 'Danh hiệu';
            inviteNames.innerHTML =
                `<span class="invite-fullname">${name}</span><span class="invite-title">${title}</span>`;
        }

        // Xử lý input ảnh nền cho input text
        function handleInputImg(input, type) {
            const img = document.getElementById(type === 'danh_hieu' ? 'danh_hieu_img' : 'ho_ten_img');
            if (input.value.trim() === '') {
                img.src = type === 'danh_hieu' ? 'text_nhap_bg.png' : 'text_nhap_bg.png';
            } else {
                img.src = 'text_nhap_bg.png';
            }
        }

        // Nơi tham gia
        function selectLocation(loc) {
            document.getElementById('location').value = loc;
            ['hn', 'dn', 'hcm'].forEach(l => {
                document.getElementById('btn_' + l).src = l === loc ? `btn_${l}_selected.png` : `btn_${l}.png`;
            });
            // Hiển thị ảnh địa chỉ tương ứng ở phía trên và sát cạnh dưới invite-frame
            const addressImg = document.getElementById('addressImg');
            if (loc) {
                addressImg.src = `btn_${loc}_address.png`;
                addressImg.style.display = 'block';
            } else {
                addressImg.style.display = 'none';
            }
        }

        // Submit form demo
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Chụp phần invite-frame-wrapper
            const frame = document.querySelector('.invite-frame-wrapper');
            html2canvas(frame, {
                backgroundColor: null,
                useCORS: true
            }).then(function(canvas) {
                // Tạo link tải
                const link = document.createElement('a');
                link.download = 'avatar-au.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
    </body>
</html>
